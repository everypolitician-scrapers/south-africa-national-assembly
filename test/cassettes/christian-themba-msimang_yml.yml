        of Justice and Correctional Services\n                    \n                </a>\n
        \           </span>\n            <span class=\"speech-date\">\n                11
        Feb 2016\n            </span>\n        </p>\n        <div class=\"speech-text\">\n
        \           Whether his Ministry has any frozen vacant positions; if so, (a)
        how many of the specified positions are vacant, (b) what are the designations
        of the specified positions and (c) for how long have the specified positions
